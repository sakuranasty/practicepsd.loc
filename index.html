<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopia</title>
  <meta name="description" content="description">
  <link rel="stylesheet" href="build/assets/css/style.css">
</head>
<body>
<aside class="top-bar">
  <a href="tel: +001555801">
    <svg class="icon" aria-label="Phone number">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#phone"></use>
    </svg>Call +001555801</a>
  <ul>
    <li><a href="#"></a>Welcome MSG!</li>
    <li><a href="#"></a>My account</li>
    <li><a href="#"></a>My wishlist</li>
    <li><a href="#"></a>Login</li>
  </ul>
</aside>
<header class="header">
  <nav class="nav header-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Pages</a></li>
    </ul>
  </nav>
  <figure class="logo">
    <img src="build/assets/images/Shophia.png" alt="logo">
  </figure>
  <ul class="social">
    <li><a href="#" aria-label="facebook" rel="nofollow noreferrer noopener" target="_blank"><svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#facebook"></use>
    </svg></a></li>
    <li><a href="#" aria-label="twitter" rel="nofollow noreferrer noopener" target="_blank"><svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#twitter"></use>
    </svg></a></li>
    <li><a href="#" aria-label="pinterest" rel="nofollow noreferrer noopener" target="_blank"><svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#pinterest"></use>
    </svg></a></li>
    <li><a href="#" aria-label="instagram" rel="nofollow noreferrer noopener" target="_blank"><svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#instagram"></use>
    </svg></a></li>
  </ul>
</header>
<div class="slider">

</div>
<div class="promotion-blocks wrap">
  <figure class="promotion-block">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#plane"></use>
    </svg>
    <div>
      <div class="statement">Free shipping</div>
      <div class="statement-small">In Order Min $200 </div>
    </div>
  </figure>
  <figure class="promotion-block">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#clock"></use>
    </svg>
    <div>
      <div class="statement">30-Days Returns</div>
      <div class="statement-small">Money Back Guarantee</div>
    </div>
  </figure>
  <figure class="promotion-block">
    <svg class="icon" aria-hidden="true">
      <use xlink:href="build/assets/img/svg/svg-symbols.svg#life-ring"></use>
    </svg>
    <div>
      <div class="statement">24/7 Support</div>
      <div class="statement-small">Lifetime Support</div>
    </div>
  </figure>
</div>
<section class="hand-picked wrap">
  <h3 class="section-header">Hand Picked</h3>
  <figure class="poster-img"><img src="build/assets/images/boots.png" alt="boots">
    <div class="dark-field"><a class="shop-btn">Shop now</a></div>
  </figure>
  <figure class="poster-img"><img src="build/assets/images/bracelete.png" alt="">
    <div class="dark-field"><a class="shop-btn">Shop now</a></div>
  </figure>
  <figure class="poster-img"><img src="build/assets/images/parish.png" alt="">
    <div class="dark-field"><a class="shop-btn">Shop now</a></div>
  </figure>
  <figure class="poster-img"><img src="build/assets/images/bracelete50.png" alt="">
    <div class="dark-field"><a class="shop-btn">Shop now</a></div>
  </figure>
  <figure class="poster-img"><img class='slide' src="build/assets/images/pendant.png" alt="">
    <img class="slide" src="build/assets/images/pepper.png" alt="">
    <div class="dark-field"><a class="shop-btn">Shop now</a></div>
  </figure>
</section>
</body>
</html>
